<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css" />
<script src="../x3dom/x3dom.js"></script>
<script src="../proj4/dist/proj4.js"></script>
<script src="../d3/d3.min.js"></script>
<script src="x3dmap.js"></script> 
<link rel="import" href="x3d-layer.html">

<dom-module id="x3d-viewer">
 <template>
 <style>
 	#x3delement {
	  width: 100%;
      height: 100%;
	}
	#debugconsole {
		display: block;
	}
	
 </style>
 <div id='debugconsole'>
 </div>
 <x3d id="x3delement">
    <Scene class='scene'>
    <!--
    	<Environment frustumCulling=true smallFeatureCulling=true smallFeatureThreshold=3 lowPriorityCulling=true lowPriorityThreshold=0.99></Environment>
    -->
    	<Background class="material" 
    		skyColor="0.1843137254901961 0.3411764705882353 0.47058823529411764"></Background>
    	<PointLight id='pointlight' 
    		on='FALSE' 
    		intensity='0.9000'
    		ambientIntensity='0.5'
    		color='0.0 0.6 0.0' 
    		location='0 10 0.5 '
    		shadowIntensity='0.5'
    		shadowFilterSize='10'
    		shadowOffset='20'
    		radius='30' >  
    	</PointLight> 
    	<DirectionalLight
    		direction='0.2 0.2 -1' 
    		intensity=0.2 
    		shadowIntensity=0 shadowCascades=0 shadowFilterSize=0></DirectionalLight>
    	<NavigationInfo
		    id='navInfo'
		    headlight=[[headlight]]
		    type='"EXAMINE" "ANY"'
		    transitionTime='8.0'
		    
		    ></NavigationInfo>
		 <ViewPoint id='viewpoint'
           centerOfRotation="0 0 0"
           position="0 0 100"
		   zNear=30
		   orientation="0 0 0 0"
		   ></ViewPoint>
		<ViewPoint id='Northwards'
			zNear=30 
    		centerOfRotation='0 0 0'
    		position='0 0 0'
    		orientation='1 0 0 1.5'
    		></ViewPoint>
    	<ViewPoint id='Southwards'
			zNear=30 
    		centerOfRotation='0 0 0'
    		position='0 0 0'
    		orientation='1 0 0 3'
    		></ViewPoint>
    	<content></content>
    </Scene>
 </x3d>
 </template>
 </dom-module>

<script>

Polymer({
	is: 'x3d-viewer',
	properties: {
		tilesize: {
			value: 500
		},
		map: {
			type: Object,
			notify: true
		},
		layers: {
			type: Array
		},
		headlight: {
			type: Boolean,
			value: false
		},
		hour: {
			type: Boolean,
			value: 8,
			observer: '_hourChanged'
		}
	},
	_hourChanged: function(hour){
		d3.select('DirectionalLight')
			.transition().duration('2000')
			.attr('intensity', this.intensity(hour))
			.attr('direction',this.lightdirection(hour));
		d3.select('Background')
			.transition().duration('2000')
			.attr('skyColor', this.skycolor(hour));
		
	},
	lightdirection: function(time){
		var scale = d3.scaleLinear().domain([0,6,12,18,24])
			.range([
				'0.2 0.2 -1',
				'-1 0 -0.2', 
				'0.2 0.2 -1',
				'1 0 -0.2',
			'0.2 0.2 -1']);
		return scale(time);
	},
	skycolor: function(time){
		var scale = d3.scaleLinear().domain([0,12,24]).range(['black','steelblue','black']);
		var rgb = d3.rgb(scale(time));
		return rgb.r/255 + ' ' + rgb.g/255 + ' ' + rgb.b/255;
	},
	intensity: function(time){
		var scale= d3.scaleLinear().domain([0,12,24]).range([0.2,1,0.02]);
		return scale(time);
	},
	ready: function(){
		
	},
	attached: function(){
		this.init();
	},
	init: function(){
		this.map = render(wxs3, this.$.x3delement, {
			themeconfig: this.themeconfig,
			tilesize: this.tilesize,
			loadlist: this.layers,
			bbox: '93616,463691,93887,463981' //Leiden
		});
	}

});
</script>
